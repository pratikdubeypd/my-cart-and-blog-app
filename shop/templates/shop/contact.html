{% extends 'shop/basic.html' %}

{% block title %}Contact Us{% endblock %}
{% block css %}
<style>
</style>
{% endblock %}
{% block body %}
<div class="container my-4">
  <h3>Contact Us</h3>
  <form action="/shop/contact/" method="POST"> {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" name="phone" pattern="[0-9]{10}" placeholder="Enter your phone number">
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">How may we help you?</label>
      <textarea class="form-control" name="contactdesc" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock %}
{% block js%}
<script>
  document.getElementById('home').setAttribute('class', 'nav-link');
  document.getElementById('contact').setAttribute('class', 'nav-link active');
  {% if sent %}
    alert('Your form has been submitted.')
    document.location='/shop/contact';
  {% endif %}
</script>
{% endblock %}
